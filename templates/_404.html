{% extends "_base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-200">404</h1>
        <h2 class="text-3xl font-bold text-gray-900 mt-4">Page Not Found</h2>
        <p class="text-xl text-gray-600 mt-4">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="inline-block mt-8 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" hx-get="/" hx-target="#main-content" hx-push-url="true">
            Go Home
        </a>
    </div>
</main>
{% endblock %}
