{% macro navbar(brand, links, current_path="/") %}
<nav class="bg-white shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a href="/" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          {{ brand }}
        </a>
      </div>
      <div class="flex items-center space-x-6">
        {% for link in links %}
        <a href="{{ link.href }}" 
           class="{% if current_path == link.href %}text-blue-600 font-medium{% else %}text-gray-600 hover:text-gray-900{% endif %} transition-colors"
           hx-get="{{ link.href }}" 
           hx-target="#main-content" 
           hx-push-url="true">
          {{ link.text }}
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
{% endmacro %}
