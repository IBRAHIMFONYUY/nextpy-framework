{% macro modal(title, content, footer=None, id="modal") %}
<div id="{{ id }}" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4">
        <div class="flex justify-between items-center p-6 border-b">
            <h2 class="text-2xl font-bold">{{ title }}</h2>
            <button onclick="document.getElementById('{{ id }}').classList.add('hidden')" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <div class="p-6">
            {{ content | safe }}
        </div>
        {% if footer %}
        <div class="p-6 border-t flex justify-end gap-2">
            {{ footer | safe }}
        </div>
        {% endif %}
    </div>
</div>
<script>
function openModal(id) {
    document.getElementById(id).classList.remove('hidden');
}
function closeModal(id) {
    document.getElementById(id).classList.add('hidden');
}
</script>
{% endmacro %}
