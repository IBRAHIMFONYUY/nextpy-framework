{% macro card(title, content, image=None, link=None, variant="default") %}
<div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow {% if variant == 'featured' %}border-2 border-blue-500{% endif %}">
  {% if image %}
  <div class="h-48 bg-gradient-to-br from-blue-500 to-purple-600">
    <img src="{{ image }}" alt="{{ title }}" class="w-full h-full object-cover">
  </div>
  {% endif %}
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-900 mb-2">{{ title }}</h3>
    <p class="text-gray-600">{{ content }}</p>
    {% if link %}
    <a href="{{ link }}" class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium">
      Learn more &rarr;
    </a>
    {% endif %}
  </div>
</div>
{% endmacro %}
