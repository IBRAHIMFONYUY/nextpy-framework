{% macro input(name, label, type="text", placeholder="", required=False, value="") %}
<div class="mb-4">
  <label for="{{ name }}" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}{% if required %}<span class="text-red-500">*</span>{% endif %}
  </label>
  <input 
    type="{{ type }}" 
    id="{{ name }}" 
    name="{{ name }}" 
    value="{{ value }}"
    placeholder="{{ placeholder }}"
    {% if required %}required{% endif %}
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
  >
</div>
{% endmacro %}

{% macro textarea(name, label, placeholder="", required=False, rows=4, value="") %}
<div class="mb-4">
  <label for="{{ name }}" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}{% if required %}<span class="text-red-500">*</span>{% endif %}
  </label>
  <textarea 
    id="{{ name }}" 
    name="{{ name }}" 
    rows="{{ rows }}"
    placeholder="{{ placeholder }}"
    {% if required %}required{% endif %}
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-none"
  >{{ value }}</textarea>
</div>
{% endmacro %}

{% macro select(name, label, options, required=False, selected="") %}
<div class="mb-4">
  <label for="{{ name }}" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}{% if required %}<span class="text-red-500">*</span>{% endif %}
  </label>
  <select 
    id="{{ name }}" 
    name="{{ name }}"
    {% if required %}required{% endif %}
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
  >
    {% for option in options %}
    <option value="{{ option.value }}" {% if option.value == selected %}selected{% endif %}>
      {{ option.label }}
    </option>
    {% endfor %}
  </select>
</div>
{% endmacro %}
